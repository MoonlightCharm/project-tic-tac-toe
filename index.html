<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./logic.js" defer></script>
</head>

<body>
    <div class="header-container">Tic-tac-toe</div>
    <div class="button-container">
        <button class="mark-button">X</button>
        <button class="mark-button">O</button>
    </div>
    <div class="gameboard-container">
        <div class="cell" data-value="1"></div>
        <div class="cell" data-value="2"></div>
        <div class="cell" data-value="3"></div>
        <div class="cell" data-value="4"></div>
        <div class="cell" data-value="5"></div>
        <div class="cell" data-value="6"></div>
        <div class="cell" data-value="7"></div>
        <div class="cell" data-value="8"></div>
        <div class="cell" data-value="9"></div>
    </div>
    <div class="footer-container">Powered by MoonlightCharm</div>
</body>

</html>

<!-- Inspiration: https://frostnzx.github.io/the-odin-project/js-tic-tac-toe/home.html -->
